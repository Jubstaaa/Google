<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="/img/google.jpeg" alt="Google Logo">
    </div>
    <div class="searchBar">
        <p>Search the web using Google!</p>
        <br>
        <input type="text" name="q" value="" size="40">
        <br>
        <div>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>
    </div>
    <div class="section">
        <div class="info1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        <div class="info2">
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
        </div>
        <div class="info3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" name="q" value="" placeholder="your e-mail">
            <div>
            <input type="submit" value="Subscribe">
            <a href="#">Archive</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
